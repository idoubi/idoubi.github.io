    name = "微信"
    icon = "fab fa-weixin"
    weight = 3
    url = "http://blogcdn.idoustudio.com/idoubi-mp.jpeg"
[[params.social]]
    name = "知乎"
    icon = "fab fa-zhihu"
    weight = 4
    url = "https://www.zhihu.com/people/idoubi"

